<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | HealthHub</title>
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-none d-lg-block">
            <!-- Sidebar content... -->
        </div>

        <!-- Main Content Wrapper -->
        <div class="main-content-wrapper">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                 <div class="container-fluid"><h5 class="mb-0 fw-bold">Complete Your Order</h5></div>
            </nav>

            <!-- Main Content Area -->
            <main class="flex-grow-1 p-4">
                <div class="row">
                    <div class="col-lg-8">
                        <!-- Stepper -->
                        <div class="stepper mb-5">
                            <div class="step completed"><div class="step-icon"><i class="fas fa-check"></i></div><span>Cart</span></div>
                            <div class="step active"><div class="step-icon">2</div><span>Delivery</span></div>
                            <div class="step"><div class="step-icon">3</div><span>Payment</span></div>
                        </div>

                        <!-- Delivery Address Form -->
                        <div class="card">
                            <div class="card-header"><h4><i class="fas fa-truck me-2"></i>Delivery Address</h4></div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6 mb-3"><label class="form-label">First Name</label><input type="text" class="form-control" value="John"></div>
                                        <div class="col-md-6 mb-3"><label class="form-label">Last Name</label><input type="text" class="form-control" value="Doe"></div>
                                    </div>
                                    <div class="mb-3"><label class="form-label">Street Address</label><input type="text" class="form-control" placeholder="123 Main St"></div>
                                    <div class="mb-3"><label class="form-label">Phone Number</label><input type="tel" class="form-control" placeholder="+250 7..."></div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="saveAddress">
                                        <label class="form-check-label" for="saveAddress">Save this address for future orders</label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Order Summary -->
                    <div class="col-lg-4">
                        <div class="card" style="position: sticky; top: 20px;">
                            <div class="card-header"><h5>Order Summary</h5></div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2"><span>Subtotal</span><span>$5.99</span></div>
                                <div class="d-flex justify-content-between mb-2"><span>Delivery Fee</span><span>$2.00</span></div>
                                <hr>
                                <div class="d-flex justify-content-between fw-bold fs-5"><span>Total</span><span>$7.99</span></div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary w-100">Continue to Payment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
             <!-- Footer -->
             <footer class="footer mt-auto">
                 <div class="container text-center"><p class="mb-0">Â© 2025 HealthHub. All rights reserved.</p></div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
